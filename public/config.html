    <main>
        <h2>Configuration du WAF</h2>
        <form id="config-form">
            <label for="domain">Domaine:</label>
            <input type="text" id="domain" name="DOMAIN" required>
            
            <label for="public-html-dir">Répertoire public_html:</label>
            <input type="text" id="public-html-dir" name="PUBLIC_HTML_DIR" required>
            
            <label for="backup-dir">Répertoire de sauvegarde:</label>
            <input type="text" id="backup-dir" name="BACKUP_DIR" required>
            
            <label for="quarantine-dir">Répertoire de quarantaine:</label>
            <input type="text" id="quarantine-dir" name="QUARANTINE_DIR" required>
            
            <label for="port">Port:</label>
            <input type="number" id="port" name="PORT" required>
            
            <button type="submit">Mettre à jour la configuration</button>
        </form>
